<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {

        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        display: flex;
        font-family: 'Roboto', sans-serif;
        align-items: center;
        height: 100vh;
        justify-content: center; 
        text-align: center;   
        color: white;
        background: linear-gradient(135deg, rgb(78 83 199) 0%, rgb(143 148 250) 100%);
      }
      .container {
        margin: auto;
        width: 600px;
        padding: 20px;
        border-radius: 10px;
        
      }
      h1 {
        margin-bottom: 0.5em;
      }
      p{
        margin-bottom: 0.5em;
      }
      button {
            padding: 10px 20px;
            font-size: 1em;
            color: rgb(78 83 199);
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Bienvenido a mi funval-API</h1>
        <p>¡Explora el mundo de la programación!</p>
        <button>Juan Perez</button>
      </div>
    </main>
  </body>
</html>
